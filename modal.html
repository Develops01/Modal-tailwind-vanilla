<!DOCTYPE html>
<html dir="rtl" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>Document</title>
  </head>
  <body>
    <div id="myModal" class="w-full h-full fixed z-10 inset-0 overflow-y-auto">
      <div class="flex items-end justify-center min-h-screen">
        <div
          class="flex flex-col flex-wrap justify-center items-center relative p-8 m-auto bg-white rounded-lg shadow-lg text-center"
        >
          <img
            class="w-2/5 m-4"
            src="https://aradbranding.com/en/uploads/settings/16688039641546.png"
            alt="Digital Market Logo"
          />

          <p class="text-right text-lg leading-8">
            وب اپلیکیشن آراد برندینگ را به صفحه اصلی گوشی تان اضافه کنید
          </p>
          <div class="mt-4 border rounded-2xl p-4">
            <ol class="leading-7 flex gap-2 text-right flex-col items-start">
              <li>
                <span>۱.</span> در نوار پایین دکمه
                <i class="fa-solid fa-upload text-sky-400"> </i
                ><span> «Share»</span> را انتخاب کنید
              </li>
              <li>
                ۲. در منو باز شده، گزینه ,
                <i class="fa-regular fa-square-plus"></i>
                «Add to home screen» را انتخاب کنید
              </li>
              <li>۳. در مرحله بعد “Add” را انتخاب کنید</li>
            </ol>
            <button
              id="close-modal"
              class="bg-[#BE6779] text-[#fde07e] px-10 py-2 rounded-xl mt-5 mb-2 hover:text-white transition"
            >
              متوجه شدم
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      // Get the modalمتوجه شدم
      const modal = document.getElementById("myModal");

      // Get the <span> element that closes the modal
      const btn = document.getElementById("close-modal");

      // When the user clicks on <span> (x), close the modal
      btn.onclick = function () {
        modal.style.display = "none";
      };

      // When the user clicks anywhere outside of the modal, close it
      window.onclick = function (event) {
        if (event.target == modal) {
          modal.style.display = "none";
        }
      };

      // Show the modal
      modal.style.display = "block";
    });
  </script>
</html>
